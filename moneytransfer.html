<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer System</title>
    <link rel="stylesheet" href="css/mtstyles.css">
</head>

<body>
    <header>
            <a class="logo" href="/"><img src="assests/bg.png" height="100" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
            <a class="cta" href="contact.html">Contact</a>
    </header>

    <main>

        <h1 id="title">Money Transfer System</h1>
        
        <section id="balance">
            <h2>Current Balance</h2>
            <p id="currentBalance">$1000</p>
        </section>

        <section id="transferForm">
            <h2>Transfer Money</h2>
            <form id="moneyTransferForm">

                <div class="result box"></div>

                <label for="senderEmail">Sender's Email:</label>
                <input type="email" id="senderEmail" autocomplete="off" name="cust_emails" list="emails" required><br>

                <datalist id="emails">
                    <option value="soham@gmail.com">
                    <option value="saloni@gmail.com">
                    <option value="aditya@gmail.com">
                    <option value="siya@gmail.com">
                    <option value="niraj@gmail.com">
                </datalist>

                <label for="receiverEmail">Receiver's Email:</label>
                <input type="email" id="receiverEmail" autocomplete="off" name="cust_emails" list="emails" required><br>

                <datalist id="emails">
                    <option value="soham@gmail.com">
                    <option value="saloni@gmail.com">
                    <option value="aditya@gmail.com">
                    <option value="siya@gmail.com">
                    <option value="niraj@gmail.com">
                </datalist>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" required><br>

                <button type="submit">Transfer</button>

                <div class="result box"></div>
            </form>

        </section>

        <section id="transactionStatus">
            <h2>Transaction Status</h2>
            <p id="transactionMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Money Transfer System. All rights reserved.</p>
    </footer>

    <script src="js/mtscript.js"></script>
</body>

</html>
